<template>
    <div class="adoption-info">
        <template if:true={adoptionData}>
            <!-- Imagen del sello de certificación -->
            <template if:true={adoptionData.isAdopted}>
                <div class="certificate-stamp-container">
                    <img src={certifiedStampUrl} alt="Certificado de Adopción" class="certificate-stamp" />
               </div>
            </template>
            <!-- Información de adopción -->
            <h2>Información de Adopción</h2>
            <p><strong>Nombre del Contacto:</strong> {adoptionData.contactName}</p>
            <p><strong>Edad del Contacto:</strong> {adoptionData.contactAge}</p>
            <p><strong>Nombre de la Mascota:</strong> {adoptionData.petName}</p>
            <p><strong>Raza de la Mascota:</strong> {adoptionData.petBreed}</p>
            <p><strong>Fecha de Adopción:</strong> {adoptionData.adoptionDate}</p>
        </template>
        <template if:false={adoptionData}>
            <p>Cargando datos de adopción...</p>
        </template>
    </div>
</template>
